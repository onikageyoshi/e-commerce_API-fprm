<!-- templates/accounts/auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Same CSS from previous answer (can be reused) */
  </style>
</head>
<body>
  <input type="checkbox" id="toggle-check">
  <div class="container">
    <div class="tabs">
      <!-- Login Form -->
      <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login-user' %}">
          {% csrf_token %}
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="toggle">
          <label for="toggle-check">Don't have an account? Sign up</label>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form-container">
        <h2>Sign Up</h2>
        <form method="POST" action="{% url 'signup-user' %}">
          {% csrf_token %}
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <div class="toggle">
          <label for="toggle-check">Already have an account? Log in</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fafafb, #4d2727);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .container {
      background: #fff;
      border-radius: 12px;
      width: 350px;
      max-width: 90%;
      overflow: hidden;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      animation-name: fade;
      animation-duration: 2s;
}

@keyframes fade{
  50%{opacity: 0;}
}
  
    .tabs {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease-in-out;
    }
  
    #toggle-check:checked ~ .container .tabs {
      transform: translateX(-50%);
    }
  
    .form-container {
      padding: 40px 30px;
      width: 50%;
      box-sizing: border-box;
    }
  
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      
    }
  
    button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #5a67d8;
    }
  
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
  
    .toggle label {
      color: #667eea;
      cursor: pointer;
      font-size: 0.9rem;
    }
  
    #toggle-check {
      display: none;
    }
